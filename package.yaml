name:                distiller
version:             0.1.0.0
github:              "poitin/distiller"
license:             BSD3
author:              "Geoff Hamilton"
maintainer:          "geoffrey.hamilton@dcu.ie"
copyright:           "2021 Geoff Hamilton"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/poitin/distiller#readme>

dependencies:
- base >= 4.7 && < 5
- pretty
- parsec
- directory
- process

library:
  source-dirs: src

executables:
  distiller:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - distiller

tests:
  distiller-test:
    main:               Test.hs
    source-dirs:        test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - distiller
    - tasty-discover
    - tasty
    - tasty-hunit
